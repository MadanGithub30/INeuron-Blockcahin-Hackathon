<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css" type="text/css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1><br><br>
        <input type="text" placeholder="name" autocomplete="off" class="name btn-1" required name="name" id="firstname"><br><br>
        <input type="email" placeholder="email" autocomplete="off" class="email btn-1" required name="email" id="e-mail"><br><br>
        <input type="password" placeholder="password" autocomplete="off" class="password btn-1" required name="pwd" id="pass-word"><br><br>
        <input type="tel" placeholder="enter your mobile number" required class="btn-1 telephone" name="tele" id="phone"><br><br>
        <input type="image" placeholder="upload your photo" name="photo" id="photo-image" required><br><br>
        <input type="file" placeholder="docs" name="files" id="fi-le"><br><br>
        <button class="submit-btn">register</button><br><br>
        <a href="login.html" class="link">already have an account ? log in here</a>
        <br><br>
    </div>

    <script src="js/form.js"></script>
    
</body>
</html>
